{% extends 'layout/base.html' %}
{% block title %} Đăng ký người dùng {% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data" action="/register">
    <nav class="">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>

                                    <div>
                                        {% if err_msg %}
                                        <div class="alert alert-danger">
                                            <h4>{{ err_msg }}</h4>
                                        </div>
                                        {% endif %}
                                    </div>

                                    <form class="mx-1 mx-md-4" method="post" action="{{ url_for('user_register') }}">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="name"></label>
                                                <input placeholder="Họ tên:" type="name" id="name" class="form-control" name="name" required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="mail"></label>
                                                <input placeholder="Email:"type="email" id="mail" class="form-control" name="email"/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="username"></label>
                                                <input placeholder="Tài khoản:" type="username" id="username" class="form-control"
                                                       name="username"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password"></label>
                                                <input placeholder="Mật khẩu:" type="password" id="password" class="form-control"
                                                       name="password"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="confirm"></label>
                                                <input placeholder="Nhập lại mật khẩu:" type="password" id="confirm" class="form-control" name="confirm"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="avatar">Ảnh đại diện:</label>
                                                <input placeholder="Ảnh đại diện:" type="file" id="avatar" class="form-control" name="avatar"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <div>
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                       id="check"/>
                                            </div>
                                            <label class="form-check-label" for="check">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input type="submit" value="Đăng ký" class="btn btn-primary">
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</form>
{% endblock %}
