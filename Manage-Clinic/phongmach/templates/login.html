{% extends 'layout/base.html' %}
{% block title %} Đăng Nhập {% endblock %}

{% block content %}

<form method="post" action="/login">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <h1 class="text-center text-primary">Đăng nhập</h1>
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div>
                        {% if err_msg %}
                        <div class="alert alert-danger">
                            <h4>{{ err_msg }}</h4>
                        </div>
                        {% endif %}
                    </div>
<!--                    <form>-->
                        <!-- username input -->
                        <div class="form-outline mb-4">
                            <input name="username" placeholder="Tài khoản:" type="username" id="username"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="username"></label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input name="password" placeholder="Mật khẩu:" type="password" id="password"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="password"></label>
                        </div>
                        <div>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="role">
                                <option selected>Chọn quyền để đăng nhập</option>
                                <option value="1" >Bệnh nhân</option>
                                <option value="3" >Bác sĩ</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox" checked/>
                                <label class="form-check-label" for="checkbox"> Ghi nhớ tài khoản </label>
                            </div>
                            <a href="#!">Quên mật khẩu?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
                        </div>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                           role="button">
                            <i class="fab fa-facebook-f me-2"></i>Đăng Nhập với Facebook
                        </a>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                           role="button">
                            <i class="fab fa-twitter me-2"></i>Đăng Nhập với Gmail</a>

<!--                    </form>-->
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
